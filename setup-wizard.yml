version: "2"
fields:
  - id: enable_historical_rpc
    target:
      type: environment
      name: ENABLE_HISTORICAL_RPC
    title: Enable Historical RPC
    description: >-
      If set to `true` then the historical RPC will be enabled. This will allow the OP-node to get historical data from the blockchain.
    enum:
      - "true"
      - "false"