version: "2"
fields:
  - id: enable_historical_rpc
    target:
      type: environment
      name: ENABLE_HISTORICAL_RPC
    title: Enable Historical RPC
    description: >-
      If set to `true` then the historical RPC will be enabled. This will allow the OP-node to get historical data from the blockchain.
    enum:
      - "true"
      - "false"
  - id: genesis_mode
    target:
      type: environment
      name: GENESIS_MODE
    title: Select Genesis Mode
    description: >-
      If set to `GenesisFile` then the OP-node will use the genesis file to start the blockchain. If set to `PresyncedDatabase` then the OP-node will download a presynced database from the OP server to start the blockchain.
    enum:
      - "GenesisFile"
      - "PresyncedDatabase"